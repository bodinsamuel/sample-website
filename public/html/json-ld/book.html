<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSON LD Book</title>
</head>

<body>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "breadcrumb": "Books > Marketing > JSON",
      "mainEntity": {
        "@type": "Book",
        "author": "http://www.example.com/author.html",
        "bookFormat": "http://schema.org/EBook",
        "datePublished": "2015-05-01",
        "image": "coverImage.jpg",
        "inLanguage": "English",
        "isbn": "00000000",
        "name": "The Title of Book",
        "numberOfPages": "1234",
        "offers": {
          "@type": "Offer",
          "availability": "http://schema.org/InStock",
          "price": "9.99",
          "priceCurrency": "USD"
        },
        "publisher": "O'Json Publishing",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4",
          "reviewCount": "12"
        }
      }
    }
    </script>
  <div>Contain JSON LD for Book https://jsonld.com/3d-model-json-ld-example-snippet/</div>
</body>

</html>
