<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OG Video</title>
  <meta property='og:title' content='OG audio'>
  <meta property='og:type' content='website'>
  <meta property='og:url' content='http://www.example.com/audio.html'>
  <meta property='og:image' content='http://ia.media-imdb.com/rock.jpg'>
  <meta property='og:site_name' content='Sample website'>
  <meta property='og:description' content='Sample website description'>

  <meta property='og:audio' content='http://example.com/amazing.mp3'>
  <meta property='og:audio:title' content='Amazing Song'>
  <meta property='og:audio:artist' content='Amazing Band'>
  <meta property='og:audio:album' content='Amazing Album'>
  <meta property='og:audio:type' content='application/mp3'>
</head>

<body>
  <div>This is page has video OG tags</div>
</body>

</html>
