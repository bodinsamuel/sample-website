<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OG Video</title>
  <meta property='og:title' content='OG video'>
  <meta property='og:type' content='website'>
  <meta property='og:url' content='http://www.example.com/video.html'>
  <meta property='og:image' content='http://ia.media-imdb.com/rock.jpg'>
  <meta property='og:site_name' content='Sample website'>
  <meta property='og:description' content='Sample website description'>

  <meta property='og:video' content='http://example.com/awesome.swf'>
  <meta property='og:video:height' content='640'>
  <meta property='og:video:width' content='385'>
  <meta property='og:video:type' content='application/x-shockwave-flash'>
  <meta property='og:video' content='http://example.com/html5.mp4'>
  <meta property='og:video:type' content='video/mp4'>
  <meta property='og:video' content='http://example.com/fallback.vid'>
  <meta property='og:video:type' content='text/html'>
</head>

<body>
  <div>This is page has video OG tags</div>
</body>

</html>
