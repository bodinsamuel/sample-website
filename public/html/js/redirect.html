<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS redirect</title>
</head>

<body>
  <script>
    const redirection = window.location.search ? new URLSearchParams(window.location.search).get('to') : null;
    window.location = new URL(redirection || '/html/valid.html', window.location);
  </script>
</body>

</html>
